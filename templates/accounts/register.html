{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="{% static 'css/reg.css' %}"/>
    
  </head>
  <body>
        <a onclick="history.back()">
            <i style="width:30px ;margin: 20px;">Go Back</i>
        </a>
    
    
    <h1>Admin Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    {% if messages%}
    <div class="row">
        <div class="col-4"></div>
            <div class="col-4">
            {% for msg in messages%}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
            {%endfor%}
            </div>
        <div class="col-4"></div>
     </div>
    {% endif%}

    <form action='{% url 'register'%}' method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <fieldset>
        <label>User Name: <input type="text" name="username" id="username" required /></label>
        <label>Email: <input type="email" name="email" id="email" required /></label>
        <label>Password: <input type="password" name="password1" id="password"  required /></label>
        <label>Password2: <input type="password" name="password2" id="confirmpassword" required /></label>
        
      </fieldset>
      <input type="submit" value="SignUp"/>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
