<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <!-- navbar start-->
        <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li class="nav-item fw-bold">
                    {% if request.user.is_superuser == True %}
                    <a class="nav-link" href="{% url 'register'%}">Add admin user</a>
                    {% endif %}
                    
                  </li>
                  <li class="nav-item fw-bold">
                    <a class="nav-link" href="{% url 'signout'%}">Logout</a>
                  </li>
                  <li class="nav-item fw-bold">
                    {% if request.user.is_superuser == True %}
                    <a class="nav-link" href="{% url 'create-vehicle'%}">Create Vehicle</a>
                    {% endif %}
                    
                  </li>
                  
                  
                </ul>
                
              </div>
            </div>
          </nav>
        </header>
        <!-- navbar end-->
        {% block body%}



        {% endblock body%}
        <!-- footer start-->
        <footer class="py-5 " style="background-color: #ebeffd;">
            <div class="container"><p class="m-0 text-center text-dark">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- footer end-->
        
    </div>
    
</body>
</html>
